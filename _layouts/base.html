<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <meta property="og:type" content="website" >

    <title>{{ page.title }} - {{ site.title }}</title>
    <meta content="{{ site.title | escape }}" property="og:title">

      <meta content="{{ page.url | absolute_url }}" property="og:url">
    {% if page.description %}
      <meta content="{{ page.description | escape }}" property="og:description">
      <meta content="{{ page.description | escape }}" name="description" />
    {% endif %}
    {% if page.thumbnail %}
      <meta content="{{ page.thumbnail }}" property="og:image">
    {% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> -->

    {% assign cacheBust = site.time | date:'?v=%s' %}

    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url |  append: cacheBust }}">
    <script src="{{ '/assets/script.js' | relative_url |  append: cacheBust }}"></script>
  </head>
  <body>
    {{ content }}
  </body>
</html>
